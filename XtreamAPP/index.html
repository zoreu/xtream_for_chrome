<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Login - Xtream Codes</title>
  <link href="styles/styles.css" rel="stylesheet">
  <script>
    // Apply saved theme on login page
    chrome.storage.local.get(['theme'], (result) => {
      const savedTheme = result.theme || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      console.log('Tema carregado (index.html):', savedTheme);
    });
  </script>
</head>
<body>
    <div class="login-container">
        <h2>Login Xtream Codes</h2>

        <input type="text" id="username" placeholder="UsuÃ¡rio" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button id="loginButton">Entrar</button> <!-- Removed onclick, added id -->
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
